<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../static/css/main.css">
    
    <title>Airbnb Optimal Price Prediction</title>
  </head>
  <body class="is-preload">
    <article id="top" class="wrapper style1">
      <div class="container">
        <div class="row">
           
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h1>Airbnb Price Prediction</h1>
                </header>
              
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                
                <!-- FORM -->
                <form action="/request" >
                  <label for="accomodates">guests:</label>
                  <input type="number" id="accomodates" name="accomodates" min="1" max="8" step="1" value="2"><br> <br>
                  <label for="bathrooms">bath:</label>
                  <select id="bathrooms" name="bathrooms">
                    <option value="1.0" selected>1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                  </select>
                  <label for="bedrooms">rooms:</label>
                  <select id="bedrooms" name="bedrooms">
                    <option value="0.0">0.0</option>
                    <option value="1.0" selected>1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                  </select>
                  <label for="beds">security_deposit:</label>
                  <select id="beds" name="beds">
                    <option value="0.0">0.0</option>
                    <option value="1.0" selected>1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                  </select>
                  <label for="bed_type">accomodation:</label>
                  <select id="bed_type" name="bed_type">
                    <option value="0">Townhome</option>
                    <option value="1"> Cabin</option>
                    <option value="2">Apartment</option>
                    <option value="3" selected>Hotel</option>
                    <option value="4">House</option>
                  </select>
                  <label for="instant_bookable">booking</label>
                  <select id="instant_bookable" name="instant_bookable">
                    <option value="0">No</option>
                    <option value="1" selected>Yes</option>
                  </select>
                  <label for="minimum_nights">Minimum Nights:</label>
                  <input type="number" id="minimum_nights" name="minimum_nights" min="1" max="7" step="1" value="2"><br> <br>
                  <label for="neighborhood">city:</label>
                  <select id="neighborhood" name="neighborhood">
                    <option value="0">Nairobi</option>
                    <option value="1" selected>Mombasa</option>
                    <option value="2">Kisumu</option>
                    <option value="3">Nakuru</option>
                  </select>
                  <label for="room_type">room of type:</label>
                  <select id="room_type" name="room_type">
                    <option value="0">Private room</option>
                    <option value="1" selected>Entire home/apt</option>
                    <option value="2">Shared room</option>
                  </select>
                  <label for="wifi"> wifi?:</label>
                  <select id="wifi" name="wifi">
                    <option value="0">No</option>
                    <option value="1" selected>Yes</option>
                  </select>
                  <button class="btn" type="submit">Submit</button>
                </form>
                <br><br><br>
                <p> 
                
                
            </div>
        </div>
    </div>
    </article>
  
  </body>
</html>
